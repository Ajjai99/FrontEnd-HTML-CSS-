<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="CSS/style2.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>Slack Call</title>
</head>
<body>
    <div id="main-container" class="container">

        <div class="top-icons" id="top-items">
            <div class="icon-background">
                <div class="icon">
                    <span id="settings-icon" class="material-icons-outlined">settings</span>
                </div>
                 <p class="text">setting</p>
                <div class="icon">
                    <span id="add-icon" class="material-icons-outlined">group_add</span> 
                </div>
                <p class="text">Add</p>
            </div>
        </div>

        <div class="profile">
            <div class="profile-icon">
                <span class="material-icons-outlined">person</span>
            </div>
        </div>

        <div class="bottom-icons">
            <div class="icon">
                <span class="material-icons-outlined">mic</span>
            </div>
            <div class="icon">
                <span class="material-icons-outlined">videocam</span>
            </div>
            <div class="icon">
                <span class="material-icons-outlined">screen_share</span> 
            </div>
            <div class="icon">
                <span class="material-icons-outlined"> sentiment_satisfied</span>
            </div>
            <div class="icon">
                <span class="material-icons-outlined">call</span>
            </div>
            <div class="bottom-profile-icon">
                <span class="material-icons-outlined">
                    person
                    </span>
            </div>
        </div>

    </div>
    
</body>
</html>
